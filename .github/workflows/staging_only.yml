# This should only trigger for changes to the staging branch

# No need to run unit tests
# How can we validate that the creds and infrastructure exist?

name: Staging Only
on:
  push:
    branches:
      - staging
env:
  STAGING_SECRET: ${{ secrets.STAGING_SECRET }}
  FAILED_SECRET: ${{ secrets.PROD_SECRET }}
  NOT_SECRET: abcdefg

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Get secret
        run: echo "Hello Staging World! Your secret is $STAGING_SECRET. This- $FAILED_SECRET -should be blank. The non-secret is $NOT_SECRET" >> /tmp/echod.txt

      - name: Cat it back
        run: cat /tmp/echod.txt
