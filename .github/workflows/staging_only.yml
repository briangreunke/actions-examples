# This should only trigger for changes to the staging branch

# No need to run unit tests
# How can we validate that the creds and infrastructure exist?

name: Staging Only
on:
  push:
    branches:
      - staging
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get secret
        env:
          super_secret: ${{ secrets.STAGING_SECRET }}
        run: echo "Hello Staging World! Your secret is ${super_secret}"

      - name: Secret fail
        env:
          failed_secret: ${{ secrets.PROD_SECRET }}
        run: echo "Can't see this one ${failed_secret}"
